<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: center;
      align-items: center;
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
    }

    .panel.active {
      flex: 5;
    }

    .panel1 {
      background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
    }

    .panel2 {
      background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
    }

    .panel3 {
      background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
    }

    .panel4 {
      background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
    }

    .panel5 {
      background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
    }

    /* Flex Children */
    .panel>* {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
    }

    .panel p {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel>*:first-child {
      transform: translateY(-100%);
    }

    .panel.open > *:first-child {
      transform: translateY(0);
    }

    .panel>*:last-child {
      transform: translateY(100%);
    }

    .panel.open > *:last-child {
      transform: translateY(0);
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    /*
    ç»ƒä¹ ç›®çš„ï¼šç±»ä¼¼æ‰‹é£Žç´banneræ ·å¼ï¼Œé€šè¿‡cssè®¾ç½®flexå’Œtransformå±žæ€§ä¸ŽtransitionåŠ¨ç”»ï¼ŒjsæŽ§åˆ¶æ’­æ”¾ã€‚
    å®žçŽ°æ­¥éª¤ï¼š1.ç»™æ‰€æœ‰.panelçš„çˆ¶å®¹å™¨.panelsè®¾ç½®flexå±žæ€§ï¼Œä½¿.panelæ°´å¹³åˆ†å¸ƒåœ¨é¡µé¢ä¸­
           2.ç»™.panelè®¾ç½®flexä¸º1ï¼Œä½¿å…¶å¹³å‡åˆ†é…æ°´å¹³ç©ºé—´ã€‚
           3.ç»™.panelæ·»åŠ activeæ ·å¼ï¼Œä½¿å…¶flexä¸º5ï¼Œå®žçŽ°ç±»ä¼¼æ‰‹é£Žç´æ•ˆæžœã€‚
           4.åŒæ—¶ç»™å…¶è®¾ç½®display:flexå±žæ€§ï¼Œjustity-contentå’Œalign-itemså±žæ€§ï¼Œä½¿å­å…ƒç´ æ°´å¹³åž‚ç›´å±…ä¸­å¯¹é½ã€‚
           3.ç»™.panelä¸‹çš„på±žæ€§è®¾ç½®display:flexï¼Œå¹¶æ°´å¹³åž‚ç›´å±…ä¸­ï¼Œæ˜¯æ–‡å­—æ°´å¹³åž‚ç›´å±…ä¸­ã€‚
           4.ä½¿ç”¨é€šé…ç¬¦åŠä¼ªç±»é€‰æ‹©å™¨.panel>*:first-childåŠ.panel>*:last-childæ·»åŠ transformçš„translateYä½¿æ–‡å­—ç§»å‡ºå±å¹•ã€‚
           5.åœ¨ç»™ä¹‹å‰çš„æ·»åŠ ä¸€ä¸ªopenæ ·å¼ï¼Œä½¿å…¶transformçš„translateYä¸º0ï¼Œå®žçŽ°æ–‡å­—åŠ¨ç”»æ•ˆæžœã€‚
           6.
    */

    // èŽ·å–åˆ°æ‰€æœ‰çš„panelå…ƒç´ 
    const panels = document.querySelectorAll('.panel')

    // æ·»åŠ panelåŠ¨ç”»
    function toggleActive() {
      // å…ˆç»™å…¶ä»–æ ‡ç­¾æ¸…é™¤åŠ¨ç”»ï¼Œå®žçŽ°æ‰‹é£Žç´
      panels.forEach(panel => panel.classList.remove('active'))
      // æ·»åŠ åŠ¨ç”»æ ·å¼
      this.classList.toggle('active')
    }

    // panelæ‰“å¼€åŠ¨ç”»åŽçš„æ–‡å­—å‡ºçŽ°åŠ¨ç”»
    function toggelOpen(e) {
      // å®žçŽ°ä¸Žsafariå…¼å®¹
      if(e.propertyName.includes('flex')){
        // æ·»åŠ æ–‡å­—åŠ¨ç”»æ ·å¼
        this.classList.toggle('open')

    }

    // ç»™æ¯ä¸ªpanelæ³¨å†Œç‚¹å‡»äº‹ä»¶,æ·»åŠ åŠ¨ç”»
    panels.forEach(panel => panel.addEventListener('click', toggleActive))
    // ç»™æ¯ä¸ªpanelæ³¨å†ŒåŠ¨ç”»ç»“æŸäº‹ä»¶,æ·»åŠ åŠ¨ç”»ï¼Œå®žçŽ°æ—¶é—´è½´
    panels.forEach(panel => panel.addEventListener('transitionend', toggelOpen))
  </script>
