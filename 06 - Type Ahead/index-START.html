<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    /*
    ä»»åŠ¡ç›®æ ‡:æ¨¡æ‹Ÿæœç´¢å¼•æ“ï¼Œä»apiè·å–æ•°æ®ï¼Œè¾“å…¥åŸå¸‚åæˆ–å·åï¼ŒåŠ¨æ€å±•ç¤ºåŒ¹é…ç»“æœåˆ—è¡¨ï¼Œé«˜äº®åŒ¹é…éƒ¨åˆ†ï¼Œæ ¼å¼åŒ–åŒ¹é…ç»“æœä¸­äººå£éƒ¨åˆ†
    å®ç°æ­¥éª¤: 1.ä½¿ç”¨fetchæ–¹æ³•ï¼Œè·å–åˆ°ä¼ æ¥çš„æ•°æ®ï¼Œå°†å…¶æ ¼å¼åŒ–ä¸ºæ•°ç»„
            2.
    
    */

    // è·å–æ•°æ®ï¼Œå­˜å‚¨åˆ°æ•°ç»„ä¸­ã€‚
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = []
    const promise = fetch(endpoint)
      .then(res => res.json())
      .then(data => cities.push(...data))
    // åŒ¹é…è¾“å…¥çš„æ•°æ®
    function matchcities(cityName, cities) {
      return cities.filter(city => {
        //  æ–°å»ºæ­£åˆ™è¡¨è¾¾å¼ï¼ŒåŒ¹é…è¾“å…¥çš„å†…å®¹ï¼Œä¸åŒºåˆ†å¤§å°å†™
        const regx = new RegExp(cityName, 'gi')
        // ä½¿ç”¨matchæ–¹æ³•
        return city.city.match(regx) || city.state.match(regx)
      })
    }
    // æ ¼å¼åŒ–äººå£æ•°å­—
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // å±•ç¤ºåŒ¹é…å¥½çš„æ•°æ®
    function displayMatchs() {
      //  è·å–åŒ¹é…å¥½çš„æ•°ç»„
      const matchArray = matchcities(this.value, cities)
      // é‡æ–°æ¸²æŸ“suggestionsä¸­çš„å†…å®¹ï¼Œå±•ç¤ºåŒ¹é…æ•°æ®
      const html = matchArray.map(item => {
        // é«˜äº®è¾“å…¥å†…å®¹
        const regx = new RegExp(this.value, 'gi')
        const highLightCity = item.city.replace(regx, `<span class="hl">${this.value}</span>`)
        const highLightState = item.state.replace(regx, `<span class="hl">${this.value}</span>`)
        const formatPopulation = numberWithCommas(item.population)
        return `
        <li>
          <span class="name">${highLightCity}, ${highLightState}</span>
          <span class="population">${formatPopulation}</span>
        </li>
        `
      }).join('')
      suggestions.innerHTML = html
    }

    // è·å–è¾“å…¥æ ‡ç­¾åŠå±•ç¤ºæ ‡ç­¾
    const input = document.querySelector('.search')
    const suggestions = document.querySelector('.suggestions')
    // æ³¨å†Œchangeæ—¶é—´åŠkeyupäº‹ä»¶ç›‘å¬ç”¨æˆ·è¾“å…¥
    input.addEventListener('change', displayMatchs)
    input.addEventListener('keyup', displayMatchs)
  </script>
</body>
