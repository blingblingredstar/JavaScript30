<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript ğŸ‘</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script>
    const msg = new SpeechSynthesisUtterance();
    let voices = [];
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');
    msg.text = document.querySelector('[name="text"]').value

    function populatesVoices() { // é€‰æ‹©å£°éŸ³
      voices = this.getVoices()  // è·å¾—æ‰€æœ‰å¯ç”¨çš„å£°éŸ³
      voicesDropdown.innerHTML = voices // æ¸²æŸ“å£°éŸ³é€‰é¡¹åˆ°é¡µé¢
        .filter(voice => voice.lang.includes('zh')) // ç­›é€‰å‡ºä¸­æ–‡
        .map(voice => `<option value="${voice.name}">${voice.name} ${voice.lang}</option>`)
        .join('')
    }

    function setVoice() { // æ›´æ”¹å£°éŸ³
      this.voice = voices.find(voice => voice.name === this.value)
      toggle()
    }

    function setOptions() { // æ›´æ”¹è®¾ç½®
      msg[this.name] = this.value 
      toggle()
    }

    function toggle(stratOver = true) { // æ’­æ”¾å£°éŸ³
      speechSynthesis.cancel()
      if(stratOver) {
        speechSynthesis.speak(msg)
      }
    }

    speechSynthesis.addEventListener('voiceschanged', populatesVoices) // æ¸²æŸ“å¯ç”¨å£°éŸ³
    voicesDropdown.addEventListener('change', setVoice) // é€‰æ‹©å£°éŸ³
    options.forEach(option => option.addEventListener('change', setOptions)) // æ›´æ”¹è®¾ç½®
    speakButton.addEventListener('click', toggle) // ç‚¹å‡»æ’­æ”¾æŒ‰é’®æ’­æ”¾
    stopButton.addEventListener('click', () => toggle(false)) // åœæ­¢æ’­æ”¾

  </script>

</body>

</html>
